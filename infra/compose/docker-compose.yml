services:
  postgres_keycloak:
    image: postgres:16
    environment:
      POSTGRES_DB: ${KC_DB_NAME:-keycloak}
      POSTGRES_USER: ${KC_DB_USER:-kc}
      POSTGRES_PASSWORD: ${KC_DB_PASS:-kcpass}
      TZ: ${TZ:-Europe/Berlin}
    volumes:
      - kc_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KC_DB_USER:-kc} -d ${KC_DB_NAME:-keycloak}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      core:
        aliases:
          - postgres_keycloak

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    command: ["start-dev","--http-relative-path=/auth","--hostname-strict=false"]
    environment:
      KEYCLOAK_ADMIN: ${KC_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KC_ADMIN_PASS:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres_keycloak:5432/${KC_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${KC_DB_USER:-kc}
      KC_DB_PASSWORD: ${KC_DB_PASS:-kcpass}
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      TZ: ${TZ:-Europe/Berlin}
    depends_on:
      postgres_keycloak:
        condition: service_healthy
    expose: ["8080","9000"]
    restart: unless-stopped
    networks:
      core:
        aliases:
          - keycloak

  redis:
    image: redis:7
    command: ["redis-server","--appendonly","yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      core:
        aliases:
          - redis

  bff:
    build:
      context: ../../apps/bff
      dockerfile: Dockerfile
    image: compose-bff
    environment:
      PORT: "3000"
      TZ: ${TZ:-Europe/Berlin}

      # Redis + Session
      REDIS_URL: "redis://redis:6379"
      SESSION_TTL_SECONDS: "604800"

      # Cookies (TLS aktiv)
      COOKIE_SECURE: "true"
      COOKIE_SAMESITE: "Lax"

      # OIDC Ã¼ber Nginx (immer HTTPS)
      OIDC_ISSUER: "https://nginx:8443/auth/realms/paradoxon"
      NODE_TLS_REJECT_UNAUTHORIZED: "0"

      # Redirects (Browser sieht nur Domain mit HTTPS)
      OIDC_CLIENT_ID: "bff"
      OIDC_REDIRECT_URI: "https://pfad-des-paradoxons.de/bff/callback"
      OIDC_POST_LOGOUT_REDIRECT_URI: "https://pfad-des-paradoxons.de/"
    depends_on:
      keycloak:
        condition: service_started
      redis:
        condition: service_healthy
    expose: ["3000"]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/bff/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    restart: unless-stopped
    networks:
      core:
        aliases:
          - bff
      edge:

  nginx:
    image: nginx:1.27
    volumes:
      - ../nginx/dev.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/keycloak-ssl.conf:/etc/nginx/conf.d/keycloak-ssl.conf:ro
      - ../nginx/tls:/etc/nginx/tls:ro
    ports:
      - "80:80"
      - "443:8443"
    depends_on:
      keycloak:
        condition: service_started
      bff:
        condition: service_healthy
    restart: unless-stopped
    networks:
      core:
        aliases:
          - nginx
      edge:

volumes:
  kc_pgdata:
  redisdata:

networks:
  core:
  edge:
