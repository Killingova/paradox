events {}

http {
  # Security-Header
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header Content-Security-Policy "default-src 'self' http: ws: data: blob:;" always;

  # Upstream zu Keycloak (intern erreichbar)
  upstream keycloak_up {
    server keycloak:8080;
  }

  server {
    listen 80;
    server_name _;

    # Proxy für Keycloak unter /auth
    location /auth {
      proxy_pass http://keycloak_up/auth;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
    }

    # Healthcheck Endpoint
    location = /health {
      return 200 "Paradox Tor ist online. Ruf /auth/ auf für Keycloak.\n";
      add_header Content-Type text/plain;
    }
  }
}
