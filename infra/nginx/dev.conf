events {}

http {
  client_max_body_size 2m;
  sendfile on;

  # ⚠️ KEINE CSP global setzen – nur gezielt pro Location
  upstream keycloak { server keycloak:8080; }
  upstream bff      { server bff:3000; }

  server {
    listen 80;
    server_name _;

    # --- Keycloak unter /auth/ (Admin Console) ---
    # keine CSP/XFO/Referrer-Header von NGINX anhängen
    location /auth/ {
      proxy_pass http://keycloak/auth/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;

      # falls global Header gesetzt waren, hier unterdrücken
      proxy_hide_header Content-Security-Policy;
      proxy_hide_header X-Frame-Options;
      proxy_hide_header Referrer-Policy;
      add_header Content-Security-Policy "" always;
    }

    # --- BFF unter /bff/ mit Dev-Security-Headern ---
    location /bff/ {
      proxy_pass http://bff/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;

      add_header X-Content-Type-Options nosniff always;
      add_header X-Frame-Options DENY always;
      add_header Referrer-Policy no-referrer-when-downgrade always;
      add_header Content-Security-Policy "default-src 'self' http: https: ws: data: blob:;" always;
    }

    # Health
    location = /health { return 200 "ok\n"; add_header Content-Type text/plain; }
  }
}
